services:
  database:
    image: postgres:17.2
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 5s
      retries: 5
      start_period: 10s

  db-init:
    image: postgres:17.2
    environment:
      PGUSER: ${POSTGRES_USER:-postgres}
      PGPASSWORD: ${POSTGRES_PASSWORD:-postgres}
      PGDATABASE: ${POSTGRES_DB:-postgres}
      PGHOST: database
      PGPORT: 5432
    volumes:
      - ./clearnode/config/migrations/postgres:/migrations
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        until pg_isready -h database -p 5432 -U $${PGUSER}; do
          sleep 2
        done &&

        # Create migrations table
        psql -h database -c \"
          CREATE TABLE IF NOT EXISTS goose_db_version (
            id serial PRIMARY KEY,
            version_id int8 NOT NULL,
            is_applied boolean NOT NULL DEFAULT true,
            tstamp timestamp NOT NULL DEFAULT CURRENT_TIMESTAMP
          );
        \" &&

        # Run pending migrations
        for migration in /migrations/*.sql; do
          filename=\$$(basename \$$migration) &&
          version=\$$(echo \$$filename | grep -o '^[0-9]\\+') &&
          if ! psql -h database -tAc \"SELECT 1 FROM goose_db_version WHERE version_id = \$$version\" | grep -q 1; then
            echo \"Applying: \$$filename\" &&
            sed -n '/^-- +goose Up/,/^-- +goose Down/p' \$$migration |
            grep -v '^-- +goose' |
            psql -h database &&
            psql -h database -c \"INSERT INTO goose_db_version (version_id) VALUES (\$$version);\" &&
            echo \"Applied: \$$filename\"
          else
            echo \"Skip: \$$filename\"
          fi
        done
      "
    depends_on:
      database:
        condition: service_healthy

  clearnode:
    build:
      context: ./clearnode
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
      - "4242:4242"
    depends_on:
      database:
        condition: service_healthy
      db-init:
        condition: service_completed_successfully
    environment:
      CLEARNODE_CONFIG_DIR_PATH: /config
      BASE_SEPOLIA_BLOCKCHAIN_RPC: ${BASE_SEPOLIA_BLOCKCHAIN_RPC:-wss://base-sepolia.drpc.org}
      CLEARNODE_DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@database:5432/${POSTGRES_DB:-postgres}?sslmode=disable
      CLEARNODE_LOG_LEVEL: ${CLEARNODE_LOG_LEVEL:-info}
    env_file:
      - ./clearnode/config/compose/custom/.env
    volumes:
      - ./clearnode/config/compose/custom:/config:ro
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
