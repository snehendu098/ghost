# -- Override the full name
fullnameOverride: ""

config:
  # -- List of arguments to pass to the container
  args: ["clearnode"]
  # -- Log level (info, debug, warn, error)
  logLevel: info
  database:
    # -- Database driver (sqlite, postgres)
    driver: sqlite
    # -- Database path (for sqlite)
    path: clearnet.db?cache=shared
    # -- Database host
    host: ""
    # -- Database port
    port: 5432
    # -- Database name
    name: clearnode
    # -- Database user
    user: changeme
    # -- Database password
    password: changeme
    # -- Database SSL mode (disable, require, verify-ca, verify-full)
    sslmode: disable
  # -- Additional environment variables as key-value pairs
  extraEnvs: {}
    # KEY: VALUE
  # -- Additional environment variables to be stored in a secret
  secretEnvs: {}
    # KEY: VALUE
  # -- Name of the secret containing environment variables
  envSecret: ""
  # -- Blockchains configuration
  blockchains: ""
  # -- Assets configuration
  assets: ""

# -- Number of replicas
replicaCount: 1

image:
  # -- Docker image repository
  repository: ghcr.io/erc7824/clearnode
  # -- Docker image tag
  tag: 0.0.1

service:
  http:
    # -- Enable HTTP service
    enabled: true
    # -- HTTP service port
    port: 8000
    # -- HTTP service path
    path: /

metrics:
  # -- Enable Prometheus metrics
  enabled: true
  podmonitoring:
    # -- Enable PodMonitoring for Managed Prometheus
    enabled: false
  # -- Metrics port
  port: 4242
  # -- Metrics endpoint path
  endpoint: "/metrics"
  # -- Metrics scrape interval
  scrapeInterval: 30s

probes:
  liveness:
    # -- Enable liveness probe
    enabled: false
    # -- Liveness probe type (http, tcp)
    type: tcp
  readiness:
    # -- Enable readiness probe
    enabled: false
    # -- Readiness probe type (http, tcp)
    type: tcp

resources:
  # -- Resource limits
  limits: {}
    # cpu: 100m
    # memory: 256Mi
    # ephemeral-storage: 100Mi
  # -- Resource requests
  requests: {}
    # cpu: 100m
    # memory: 256Mi
    # ephemeral-storage: 100Mi

# -- Service account name
serviceAccount: ""

autoscaling:
  # -- Enable autoscaling
  enabled: false
  # -- Minimum number of replicas
  minReplicas: 2
  # -- Maximum number of replicas
  maxReplicas: 100
  # -- Target CPU utilization
  targetCPUUtilizationPercentage: 80
  # -- Target memory utilization
  targetMemoryUtilizationPercentage: 80

networking:
  # -- TLS cluster issuer
  tlsClusterIssuer: zerossl-prod
  # -- External hostname for the gateway
  externalHostname: clearnode.example.com

  gateway:
    # -- Enable API gateway
    enabled: true
    # -- Gateway class name
    className: envoy-gateway
    # -- GKE static IP address name (GKE only)
    ipAddressName: ""

  ingress:
    # -- Enable ingress
    enabled: false
    # -- Ingress class name
    className: nginx
    # -- Ingress annotations
    annotations: {}
    # -- Enable GRPC for ingress
    grpc: false
    tls:
      # -- Enable TLS for ingress
      enabled: false

# -- Image pull secret name
imagePullSecret: ""

# -- Node selector
nodeSelector: {}

# -- Tolerations
tolerations: []

# -- Affinity settings
affinity: {}

# -- Additional labels to add to all resources
extraLabels: {}
