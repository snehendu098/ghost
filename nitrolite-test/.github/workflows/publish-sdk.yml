name: Publish SDK

on:
  workflow_call:
    secrets:
      npm-token:
        description: 'NPM token for publishing the SDK'
        required: true

jobs:
  publish:
    name: Publish SDK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 2
          submodules: recursive

      - name: Check if version changed
        id: version-check
        run: |
          cd sdk
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          git show HEAD~1:sdk/package.json > prev-package.json 2>/dev/null || echo '{}' > prev-package.json
          PREVIOUS_VERSION=$(node -p "try { require('./prev-package.json').version } catch(e) { '' }")
          rm prev-package.json
          
          echo "Current version: $CURRENT_VERSION"
          echo "Previous version: $PREVIOUS_VERSION"
          
          if [ "$CURRENT_VERSION" = "$PREVIOUS_VERSION" ]; then
            echo "Version unchanged, skipping publish"
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "Version changed, proceeding with publish"
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        if: steps.version-check.outputs.changed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version-file: 'sdk/package.json'
          registry-url: 'https://registry.npmjs.org'
          cache: npm
          cache-dependency-path: | 
            **/package-lock.json 

      - name: Cache dependencies
        if: steps.version-check.outputs.changed == 'true'
        uses: actions/cache@v3
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-deps-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-deps-

      - name: Install Foundry
        if: steps.version-check.outputs.changed == 'true'
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: v0.3.0

      - name: Run Forge build
        if: steps.version-check.outputs.changed == 'true'
        working-directory: ./contract
        run: forge build

      - name: Install dependencies
        if: steps.version-check.outputs.changed == 'true'
        working-directory: ./sdk
        run: npm ci

      - name: Build & Publish SDK
        if: steps.version-check.outputs.changed == 'true'
        working-directory: ./sdk
        run: npm publish --tag latest --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.npm-token }}
